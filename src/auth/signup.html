<template>
  <h1>Sign Up</h1>
	<div class="alert alert-danger" role="alert" if.bind="error">
	  ${ error }
	</div>
	<form submit.delegate="signup()">
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="name" class="form-control" id="name" value.bind="name" />
	  </div>
	  <button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
</template>
