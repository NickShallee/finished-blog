<template>
	<form submit.delegate="submit()">
	  <div class="form-group">
	    <label for="title">Title</label>
	    <input type="text" class="form-control" id="title" placeholder="Your post title" value.bind="post.title">
	  </div>
	  <div class="form-group">
	    <label for="body">Body</label>
	    <textarea class="form-control" id="body" rows="10" value.bind="post.body"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="tags">Tags</label>
	  </div>
		<div class="form-check" repeat.for="tag of allTags">
		  <input class="form-check-input" type="checkbox" value.bind="tag" checked.bind="post.tags">
		  <label class="form-check-label">
		    ${ tag }
		  </label>
		</div>
	  <input type="text" value.bind="newTag" placeholder="New Tag"/>
	  <a href="#" class="btn btn-sm btn-dark" click.delegate="addTag()">Add Tag</a>
		<hr />
	  <button type="submit" class="btn btn-primary">${ button }</button>
	</form>
</template>
